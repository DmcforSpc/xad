name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build site with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Run HTMLProofer (ignore known broken paths)
        run: |
          bundle exec htmlproofer ./_site \
            --disable-external \
            --allow-missing-href \
            --ignore-missing-alt \
            --ignore-urls "/\/assets\/img\/attachments\/QQ_1754013347087.png/,/\/assets\/js\/app.min.js/,/\/favicon.ico/,/^\/$/, /\/tags\/web\//, /\/posts\/Web%E7%AC%94%E8%AE%B0\//, /\/tags\//, /\/about\//, /\/categories\//, /\/archives\//, /\/categories\/学习\//" \
            --ignore-files "/404.html"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
